    <script
       id="script3023">
    //Scale a rect height based on a tag value
    function scalebar(elem, tagid) {
        var h_orig = elem.getAttribute('height');

        function draw(tag){
            elem.setAttribute('height', h_orig*(1 - (tag.value / 100.0)) );
        }
    
        vyhmi.create_tagsub(tagid, draw);
    }
</script>
